<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for Filters -->
            <div class="col-md-2 bg-light p-3">
                <h3>Filters</h3>
                <select id="endYearFilter" class="form-select mb-2">
                    <option value="">End Year</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                </select>
                <select id="startYearFilter" class="form-select mb-2">
                    <option value="">Start Year</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                </select>
                <select id="countryFilter" class="form-select mb-2">
                    <option value="">Country</option>
                    <option value="United States of America">USA</option>
                    <option value="India">India</option>
                </select>
                <select id="regionFilter" class="form-select mb-2">
                    <option value="">Region</option>
                    <option value="Northern America">Northern America</option>
                    <option value="Asia">Asia</option>
                </select>
                <select id="topicFilter" class="form-select mb-2">
                    <option value="">Topic</option>
                    <option value="gas">Gas</option>
                    <option value="oil">Oil</option>
                </select>
                <select id="sectorFilter" class="form-select mb-2">
                    <option value="">Sector</option>
                    <option value="Energy">Energy</option>
                    <option value="Environment">Environment</option>
                </select>
                <select id="pestleFilter" class="form-select mb-2">
                    <option value="">PEST</option>
                    <option value="Economic">Economic</option>
                    <option value="Social">Social</option>
                </select>
                <select id="sourceFilter" class="form-select mb-2">
                    <option value="">Source</option>
                    <option value="EIA">EIA</option>
                    <option value="World Bank">World Bank</option>
                </select>
                <select id="cityFilter" class="form-select mb-2">
                    <option value="">City</option>
                    <option value="New York">New York</option>
                    <option value="Mumbai">Mumbai</option>
                </select>
                <button onclick="updateCharts()" class="btn btn-primary w-100">Apply Filters</button>
            </div>
            <!-- Main Content for Charts -->
            <div class="col-md-10 p-3">
                <h1>Data Visualization Dashboard</h1>
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="intensityChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="likelihoodChart"></canvas>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <canvas id="relevanceChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="topicChart"></canvas>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <canvas id="regionChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="sourceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
